<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaf Health Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f9f0;
    }
    h1 {
      color: #2e7d32;
    }
    #label-container {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #1b5e20;
    }
    #upload-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Leaf Health Checker</h1>
  <input type="file" accept="image/*" onchange="handleUpload(event)">
  <div id="label-container"></div>

  <script type="text/javascript">
  const URL = "https://teachablemachine.withgoogle.com/models/liz-08qWt/";
  let model, maxPredictions;

  async function loadModel() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();
  }

  async function handleUpload(event) {
    const file = event.target.files[0];
    const image = new Image();
    image.src = URL.createObjectURL(file);
    image.onload = async () => {
      document.body.appendChild(image); // TEMP: display image to confirm it's loaded
      image.style.maxWidth = "300px";
      image.style.display = "block";
      image.style.margin = "20px auto";

      const prediction = await model.predict(image);
      const topPrediction = prediction.reduce((max, p) => (p.probability > max.probability ? p : max));
      document.getElementById("label-container").innerText = `Prediction: ${topPrediction.className}`;
    };
  }

  loadModel();
</script>

</body>
</html>
